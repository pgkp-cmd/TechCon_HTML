<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:techcon@org.com">techcon@org.com</a></p>
            <p>Follow us on:</p>
            <p>
                <a href="https://twitter.com/example" target="_blank">Twitter</a> |
                <a href="https://facebook.com/example" target="_blank">Facebook</a> |
                <a href="https://instagram.com/example" target="_blank">Instagram</a>
            </p>
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.6352149145123!2d-122.0842496846911!3d37.42199977982571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24f7158a74f%3A0xb15b62f0ad92381b!2sGoogleplex!5e0!3m2!1sen!2sus!4v1607700803283!5m2!1sen!2sus"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </section>
        <section>
            <h2>Contact Us Form</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>

</html>
